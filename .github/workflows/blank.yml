# This is a basic workflow to help you get started with Actions

name: Auto publish release

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  release:
    # Only run the job, if the commit message contains the release trigger.
    if: ${{ contains(github.event.head_commit.message, '#RELEASE') }}

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Repo ðŸ¤”
        uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          message=${{ github.event.head_commit.message }}

          operation_output=$(python ./.github/workflows/publish_release.py --commit_message $message)

          VERSION=$(cut -d'|' -f1 <<<"$operation_output")
          RELEASE_DESC=$(cut -d'|' -f2 <<<"$operation_output")
          echo $VERSION
          echo $RELEASE_DESC
